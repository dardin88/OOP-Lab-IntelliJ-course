  (congrua 2) tenuto al Dipartimento di Informatica dell'Università degli Studi di Salerno:
  - Il corso è pensato per studenti con basi di programmazione procedurale.
  - Il corso copre le funzionalità principali di Java.
  - Contiene esempi pratici di implementazione del codice Java ed esercizi per mettere in pratica le nuove abilità.
  - Il corso si basa sull'esperienza personale dell'autore nello sviluppo di Java.
